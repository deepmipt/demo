<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="./favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.6/vue-resource.min.js"></script>
</head>
<body lang="en">
<div class="container">
    <div class="row">
        <div class="col" align="center" style="margin:2em">
            <a href="http://ipavlov.ai"><img src="http://ipavlov.ai/img/ipavlov_title.png" width="50%"/></a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="app">
                <!-- Nav tabs -->
                <ul class="nav nav-pills nav-fill" id="tabs">
                    <li class="nav-item" v-for="(tab, index) in tabs" v-if="tab.lang===lang">
                        <a class="nav-link" :href="'#' + tab.id" role="tab"
                           data-toggle="tab">{{tab.id}}</a>
                    </li>
                    <li>
                        <div class="btn-group btn-group-toggle">
                            <label :class="(lang==='ru')?'btn btn-primary':'btn btn-secondary'">
                                <input type="radio" name="lang" id="langRu" value="ru" autocomplete="off"
                                       v-model="lang" @change="langChange"> Ru
                            </label>
                            <label :class="(lang==='en')?'btn btn-primary':'btn btn-secondary'">
                                <input type="radio" name="lang" id="langEn" value="en" autocomplete="off"
                                       v-model="lang" @change="langChange"> En
                            </label>
                        </div>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" v-for="(tab, index) in tabs"
                         class="tab-pane fade" :id="tab.id">
                        <tab-content :tab="tab"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./vue.js"></script>
</body>
</html>
